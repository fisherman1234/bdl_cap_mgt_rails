    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US"><!--[if gte vml 1]><v:shape  id="Image_x0020_21" o:spid="_x0000_i1033" type="#_x0000_t75" style='width:453pt;  height:145pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/image067.emz" mce_src="ajaxfilemanager/uploaded/crh2/image067.emz" o:title="" /> </v:shape><![endif]--><!--[if !vml]--><img src="ajaxfilemanager/uploaded/crh2/image068.gif" alt="" width="455" height="147" /><!--[endif]--></span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="FR">&nbsp;</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US"><!--[if gte vml 1]><v:shape  id="Image_x0020_2" o:spid="_x0000_i1032" type="#_x0000_t75" style='width:429pt;  height:252pt;visibility:visible;mso-wrap-style:square' o:bordertopcolor="yellow pure"  o:borderleftcolor="yellow pure" o:borderbottomcolor="yellow pure"  o:borderrightcolor="yellow pure"> <v:imagedata src="ajaxfilemanager/uploaded/crh2/image069.emz" mce_src="ajaxfilemanager/uploaded/crh2/image069.emz" o:title="" /> <w:bordertop type="single" width="6" /> <w:borderleft type="single" width="6" /> <w:borderbottom type="single" width="6" /> <w:borderright type="single" width="6" /> </v:shape><![endif]--><!--[if !vml]--><img src="ajaxfilemanager/uploaded/crh2/image070.gif" alt="" width="431" height="254" /><!--[endif]--></span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="FR">&nbsp;</span></p>
    <p class="MsoNormal" style="margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal;mso-layout-grid-align:none;text-autospace:none"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">The cost of building a new plant currently varies from only $90 per <span class="SpellE">tonne</span> in China to around $250 per <span class="SpellE">tonne</span> in North America. Typically in emerging markets we estimate that the cost averages around $130 per <span class="SpellE">tonne</span>, but in China it could be around $90 per <span class="SpellE">tonne</span> as <span class="SpellE">labour</span> costs are lower.</span></p>
    <p class="MsoNormal" style="margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal;mso-layout-grid-align:none;text-autospace:none"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;;" lang="FR">La dur&eacute;e de <span class="SpellE">dvp</span> d&rsquo;une usine est la suivante max 4 ans minimum 3,5 ans:</span></p>
    <p class="MsoNormal" style="margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal;mso-layout-grid-align:none;text-autospace:none"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-bidi-font-weight: bold;" lang="FR">&nbsp;</span></p>
    <p class="MsoNormal" style="margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal;mso-layout-grid-align:none;text-autospace:none"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US; mso-no-proof: yes;" lang="EN-US"><!--[if gte vml 1]><v:shape id="Image_x0020_27" o:spid="_x0000_i1031"  type="#_x0000_t75" style='width:283pt;height:295pt;visibility:visible;  mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/image071.emz" mce_src="ajaxfilemanager/uploaded/crh2/image071.emz" o:title="" /> </v:shape><![endif]--><!--[if !vml]--><img src="ajaxfilemanager/uploaded/crh2/image072.gif" alt="" width="285" height="297" /><!--[endif]--></span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="FR">&nbsp;</span></p>
    <p class="MsoNormal"><strong style="mso-bidi-font-weight:normal"><em style="mso-bidi-font-style: normal"><span style="text-decoration: underline;"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">Gypsum business</span></span></em></strong></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">60% of the business is dedicated to the housing market. As a consequence with the slowdown in the sector in US and now in Europe the average prices decreased by 40% in some markets (<span class="SpellE">espe</span>. <span class="GramE">In the US).</span> The main players are:</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US"><!--[if gte vml 1]><v:shape  id="Image_x0020_38" o:spid="_x0000_i1030" type="#_x0000_t75" style='width:302pt;  height:209pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/image073.emz" mce_src="ajaxfilemanager/uploaded/crh2/image073.emz" o:title="" /> </v:shape><![endif]--><!--[if !vml]--><img src="ajaxfilemanager/uploaded/crh2/image074.gif" alt="" width="304" height="211" /><!--[endif]--></span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">But in Europe, 3 players own 97% of the market:</span></p>
