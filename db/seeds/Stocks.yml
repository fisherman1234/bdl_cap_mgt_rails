    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">The Americas Materials Division operates in 44 states in the United States through six regional business units. CRH is the third largest aggregates producer, the largest asphalt producer and a top 10 readymixed concrete producer in the United States. It owns integrated aggregates and asphalt operations thoughout the United States with strategically located long-term aggregates reserves. Integrated readymixed concrete operations are spread throughout many states, with particular concentration in the west. The Division is currently developing a greenfield joint venture cement plant in Florida. Americas Materials employs approximately 23,500 people at over 1,200 locations.</span></p>
