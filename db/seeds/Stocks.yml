    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">&nbsp;</span></p>
    <p class="MsoNormal" style="mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">(*) CRH share of annualised production volumes. Cement and readymixed concrete volumes above exclude CRH share of associates Uniland in Spain (26.3%) and Mashav in Israel (25%). CRH&rsquo;s share of annualised production volumes for these businesses amounts to approximately 3.1m tonnes of cement and 0.8m cubic metres of readymixed concrete.</span></p>
    <p class="MsoNormal"><strong style="mso-bidi-font-weight: normal;"><em style="mso-bidi-font-style: normal;"><span style="text-decoration: underline;"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">European products </span></span></em></strong></p>
    <p style="line-height: 120%;"><strong><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">Concrete Products</span></strong></p>
    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">This group manufactures concrete products for two principal enduses: pavers, tiles and blocks for architectural use, and floor and wall elements, beams and vaults for structural use. In addition, sand-lime bricks are produced for the residential market. 2007 saw good progress on the development front with eight acquisitions which further consolidated our positions in existing Western European markets and expanded our operations in Eastern Europe, in particular in Poland and Romania. The group reported a solid underlying profit advance boosted by contributions from acquisitions.</span></p>
    <p style="line-height: 120%;"><em><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">Architectural</span></em></p>
    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">Architectural operations performed ahead of 2006 despite difficult market conditions in several markets. Our Dutch and Belgian businesses continued to face tough competition due to market over-capacity and downward price pressure. The German business posted strong results despite a downturn in new residential construction. In France results improved driven by operational synergies. Our Danish and Slovakian businesses continued to perform strongly. Supreme in the UK, acquired in April 2006, contributed above expectations in its first full year. The architectural group made four acquisitions in 2007 including an add-on to Supreme in the UK, two bolt-ons to our water treatment and paving business in Belgium, and Elpreco, an entry into the Romanian market.</span></p>
    <p style="line-height: 120%;"><em><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">Structural</span></em></p>
    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">Our structural concrete operations again delivered excellent results driven by tight operational control and strong markets in Belgium, France, Denmark and Poland, in particular in the new non-residential sector. Our sand-lime brick business posted lower results reflecting slower activity levels in the Dutch residential market. The structural group expanded its product range and market position in Denmark with the acquisition of a concrete stairs business in March followed by the purchase of a lightweight wall panels and flooring manufacturer in August; this group also acquired a small add-on in France and completed the buyout of the remaining 75% of Ergon Poland.</span></p>
    <p style="line-height: 120%;"><strong><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">Clay Products</span></strong></p>
    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">The Clay Products group, with operations in the UK, the Netherlands, Germany, Poland and Belgium, principally produces clay facing bricks, pavers, blocks and rooftiles. This group delivered increased profits for 2007.</span></p>
    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">UK brick industry volumes showed a welcome return to growth in the first half of 2007; however, with heavy rain across the UK in mid-summer, volumes for the year finished at a similar level to 2006. Ibstock profits advanced strongly due to operating and overhead efficiencies.</span></p>
    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">In the Netherlands our markets slowed as the year progressed and profitability declined slightly.</span></p>
    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">In Germany the initial early optimism was not sustained and our clay operations were restructured and capacity reduced. However, underlying results improved on 2006. Our Polish operation advanced strongly and profits increased sharply, as a result of good volume and price growth. In November, we expanded our presence with the acquisition of a clay brick, block and rooftile manufacturer in western Poland.</span></p>
    <p style="line-height: 120%;"><strong><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">Building Products</span></strong></p>
    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">The Building Products group is active in lightside building materials and focuses on three core business areas: Construction Accessories, Building Envelope Products and Insulation Products. Market conditions in 2007 were positive, particularly in non-residential sectors in Germany, the Benelux and the UK. All business units contributed to organic improvement, complemented by acquisitive growth.</span></p>
    <p style="line-height: 120%;"><em><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">Construction Accessories</span></em></p>
    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">This business unit, market leader in construction accessories in Europe, experienced another year of top performance and growth. The full year contribution of Halfen, acquired in May 2006, exceeded our expectations and all our other businesses showed solid operating results. We closed four small bolton acquisitions during the year, which performed as expected. With its main focus on non-residential construction and civil engineering, Construction Accessories is well positioned for further growth.</span></p>
    <p style="line-height: 120%;"><em><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">Building Envelope Products</span></em></p>
    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">This business unit comprises Fencing &amp; Security (F&amp;S), Daylight &amp; Ventilation (D&amp;V) and Roller Shutters &amp; Awnings (RSA) businesses which specialise in entrance control and climate control products. All segments contributed to a stronger 2007 performance. F&amp;S once again delivered record results. Despite difficult markets for our glass projects business, D&amp;V showed a year of progress in operating results, mainly driven by an excellent performance in its German roof lights business. The first full year contribution from our RSA business, acquired in August 2006, exceeded expectations. The Building Envelope unit continues to benefit from a growing market focus on repair, maintenance and improvement, safety and comfort.</span></p>
    <p style="line-height: 120%;"><em><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">Insulation Products</span></em></p>
    <p style="line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">Insulation Products had another year of organic improvement in both sales and operating profits. Good returns from recent restructuring initiatives and growing demand in our key markets, especially in Poland, underpinned a solid performance. The business is well positioned for further improvements, given the ongoing European legislation for energy management of buildings.</span></p>
