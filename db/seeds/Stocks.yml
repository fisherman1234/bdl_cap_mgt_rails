    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US"><!--[if gte vml 1]><v:shape  id="Image_x0020_25" o:spid="_x0000_i1041" type="#_x0000_t75" style='width:218pt;  height:403pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/image051.emz" mce_src="ajaxfilemanager/uploaded/crh2/image051.emz" o:title="" /> </v:shape><![endif]--><!--[if !vml]--><img src="ajaxfilemanager/uploaded/crh2/image052.gif" alt="" width="220" height="405" /><!--[endif]--></span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="FR">De nouvelles capa sont cens&eacute;es arriver pour r&eacute;duire les taux d&rsquo;utilisation&nbsp;:</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US"><!--[if gte vml 1]><v:shape  id="Image_x0020_26" o:spid="_x0000_i1040" type="#_x0000_t75" style='width:396pt;  height:406pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/image053.emz" mce_src="ajaxfilemanager/uploaded/crh2/image053.emz" o:title="" /> </v:shape><![endif]--><!--[if !vml]--><img src="ajaxfilemanager/uploaded/crh2/image054.gif" alt="" width="398" height="408" /><!--[endif]--></span></p>
    <p class="MsoNormal"><span class="SpellE"><span style="font-size:10.0pt; line-height:115%;font-family:" lang="FR">Still</span></span><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;;" lang="FR"> a <span class="SpellE">fragmented</span> business.</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US"><!--[if gte vml 1]><v:shape  id="Image_x0020_32" o:spid="_x0000_i1039" type="#_x0000_t75" style='width:278pt;  height:212pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/image055.emz" mce_src="ajaxfilemanager/uploaded/crh2/image055.emz" o:title="" /> </v:shape><![endif]--><!--[if !vml]--><img src="ajaxfilemanager/uploaded/crh2/image056.gif" alt="" width="280" height="214" /><!--[endif]--></span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="FR">&nbsp;</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="FR">&nbsp;</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">But more concentrated in western <span class="GramE">countries&nbsp;:</span></span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US"><!--[if gte vml 1]><v:shape  id="Image_x0020_33" o:spid="_x0000_i1038" type="#_x0000_t75" style='width:396pt;  height:3in;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/image057.emz" mce_src="ajaxfilemanager/uploaded/crh2/image057.emz" o:title="" /> </v:shape><![endif]--><!--[if !vml]--><img src="ajaxfilemanager/uploaded/crh2/image058.gif" alt="" width="398" height="218" /><!--[endif]--></span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="FR">&nbsp;</span></p>
    <p class="MsoNormal"><span class="GramE"><em style="mso-bidi-font-style:normal"><span style="text-decoration: underline;"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Why ?</span></span></em></span><em style="mso-bidi-font-style: normal"><span style="text-decoration: underline;"></span></em></p>
    <p class="MsoNormal" style="margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal;mso-layout-grid-align:none;text-autospace:none"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">First, it makes it more difficult for importers of cement, and therefore has positive implications for cement prices. In developed markets, <strong style="mso-bidi-font-weight:normal"><span style="color: red;">ready-mixed concrete typically accounts for 60-80% of cement consumption</span></strong>. Therefore if the cement producers also own the ready-mixed concrete industry, it is more difficult for importers to enter the market. For example, in the US, Florida is a vertically integrated market, California is vertically integrated in the North but considerably less so in the South, and Texas has only recently started to become vertically integrated. The benefits are shown in the pricing trends during the last three completed cycles in these three states, which have been considerably less volatile in Florida.</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">&nbsp;</span></p>
    <p class="MsoNormal"><em style="mso-bidi-font-style:normal"><span style="text-decoration: underline;"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Cement production is as <span class="GramE">follow&nbsp;:</span></span></span></em></p>
    <p class="MsoNormal"><em style="mso-bidi-font-style:normal"><span style="text-decoration: underline;"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Raw materials &ndash; processing</span></span></em></p>
    <p class="MsoNormal" style="margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal;mso-layout-grid-align:none;text-autospace:none"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">In the dry-process, locally quarried limestone and shale are ground together with a small proportion of sand and iron-rich materials to produce a fine powder called raw meal. In the wet-process, chalk is used instead of limestone and clay in place of shale, and the materials are additionally mixed with water. Limestone or chalk typically accounts for 85% by volume of the raw materials used. Cement plants are therefore normally located close to deposits of these materials. Shale or clay account for around 14% of the materials used, and the other additives for around 1%. 100-200 <span class="SpellE">litres</span> of water are also required per <span class="SpellE">tonne</span> of clinker in a modern dry-process plant and 300-900 <span class="SpellE">litres</span> per <span class="SpellE">tonne</span> of clinker in a wet process plant.</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">&nbsp;</span></p>
    <p class="MsoNormal"><em style="mso-bidi-font-style:normal"><span style="text-decoration: underline;"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">The pre heater and kiln</span></span></em></p>
    <p class="MsoNormal" style="margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal;mso-layout-grid-align:none;text-autospace:none"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">The prepared raw meal is fed into the pre-heater tower, where air exiting the kiln is used to preheat the raw meal to begin the process of converting the raw meal to clinker. The raw meal passes down the tower and through a chamber that is heated to around 900&deg; Celsius. More than 50% of the fuel used in the process is consumed here. A pre-<span class="SpellE">calciner</span> may be fitted to the preheater to improve the efficiency of the process further. In a pre-<span class="SpellE">calciner</span>, the raw materials are heated, increasing the proportion of the chemical reaction that occurs outside the kiln and thereby increasing the cement plant&rsquo;s clinker capacity.</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">&nbsp;</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US"><!--[if gte vml 1]><v:shape  id="Image_x0020_28" o:spid="_x0000_i1037" type="#_x0000_t75" style='width:454pt;  height:281pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/image059.emz" mce_src="ajaxfilemanager/uploaded/crh2/image059.emz" o:title="" /> </v:shape><![endif]--><!--[if !vml]--><img src="ajaxfilemanager/uploaded/crh2/image060.gif" alt="" width="456" height="283" /><!--[endif]--></span></p>
