    <p class="MsoNormal"><span class="SpellE"><strong style="mso-bidi-font-weight:normal"><em style="mso-bidi-font-style: normal;"><span style="text-decoration: underline;"><span style="font-size:10.0pt; line-height:115%;font-family:" lang="FR">Cement</span></span></em></strong></span><strong style="mso-bidi-font-weight: normal;"><em style="mso-bidi-font-style:normal"><span style="text-decoration: underline;"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;;" lang="FR"> business</span></span></em></strong></p>
