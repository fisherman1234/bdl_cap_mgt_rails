.0pt">BE, FCA</font></span> </p>  <p style="margin-bottom:.0001pt;line-height:normal;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Chief Executive</font></span> </p>  <p style="line-height:normal;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Myles Lee was appointed a CRH  Board Director in November 2003. He joined CRH in 1982. Prior to this he  worked in a professional accountancy practice and in the oil industry. He was  appointed General Manager Finance in 1988 and to the position of Finance  Director in November 2003. A civil engineer and chartered accountant, he has  28 years&#8217; experience of the building materials industry and of CRH&#8217;s  international expansion. He was appointed Group Chief Executive with effect  from 01 January 2009</font></span><font style="font-size:10.0pt"><span class="GramE">.(</span><span lang="FR">Aged  56).</span></font> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="EN-US"><font style="font-size:10.0pt"><!--[if gte vml 1]><v:shapetype id="_x0000_t75" coordsize="21600,21600"  o:spt="75" o:preferrelative="t" path="m@4@5l@4@11@9@11@9@5xe" filled="f"  stroked="f"> <v:stroke joinstyle="miter" /> <v:formulas> <v:f eqn="if lineDrawn pixelLineWidth 0" /> <v:f eqn="sum @0 1 0" /> <v:f eqn="sum 0 0 @1" /> <v:f eqn="prod @2 1 2" /> <v:f eqn="prod @3 21600 pixelWidth" /> <v:f eqn="prod @3 21600 pixelHeight" /> <v:f eqn="sum @0 0 1" /> <v:f eqn="prod @6 1 2" /> <v:f eqn="prod @7 21600 pixelWidth" /> <v:f eqn="sum @8 21600 0" /> <v:f eqn="prod @7 21600 pixelHeight" /> <v:f eqn="sum @10 21600 0" /> </v:formulas> <v:path o:extrusionok="f" gradientshapeok="t" o:connecttype="rect" /> <o:lock v:ext="edit" aspectratio="t" /> </v:shapetype><v:shape id="Image_x0020_1" o:spid="_x0000_i1036" type="#_x0000_t75"  alt="Description: Photograph of A. Manifold" style='width:79pt;height:90pt;  visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image001.jpg" mce_src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image001.jpg" o:title="Photograph of A. Manifold" /> </v:shape><![endif]--><!--[if !vml]--> <img src="http://localhost/upload/image002_1558905907915.gif" height="92" style="font-size:10.0pt;" lang="EN-US" width="81" alt="Description: Photograph of A. Manifold" /><!--[endif]--></font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">A. Manifold</font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">FCPA, MBA, MBS</font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Chief Operating Officer</font></span> </p>  <p style="line-height:normal;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Albert Manifold was appointed  Chief Operating Officer of CRH and to the CRH Board in January 2009. He joined  CRH in 1998. Prior to joining CRH he was Chief Operating Officer with a  private equity group. He has held a variety of senior positions, including  Finance Director of the Europe Materials Division and Group Development  Director of CRH. Prior to his current appointment, he was Managing Director,  Europe Materials. (Aged 47).</font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="EN-US"><font style="font-size:10.0pt"><!--[if gte vml 1]><v:shape id="Image_x0020_2" o:spid="_x0000_i1035"  type="#_x0000_t75" alt="Description: Photograph of M. Carton, MA, FCA"  style='width:79pt;height:90pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image003.jpg" mce_src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image003.jpg" o:title="Photograph of M. Carton, MA, FCA" /> </v:shape><![endif]--><!--[if !vml]--> <img src="http://localhost/upload/image004_4707377540745.gif" height="92" style="font-size:10.0pt;" lang="EN-US" width="81" alt="Description: Photograph of M. Carton, MA, FCA" /><!--[endif]--></font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">M.C. Carton</font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">MA, FCA</font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Finance </font></span><font style="font-size:10.0pt"><span class="SpellE">Director</span></font> </p>  <p style="line-height:normal;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Maeve Carton was appointed  Finance Director and became a CRH Board Director in May 2010. Since joining  CRH in 1988, she has held a number of roles in the Group Finance area and was  appointed Group Controller in 2001 and Head of Group Finance in January 2009.  Maeve has broad-ranging experience of CRH&#8217;s reporting, control, budgetary and  capital expenditure processes and has been extensively involved in CRH&#8217;s  evaluation of acquisitions. Prior to joining CRH, Maeve worked for a number of  years as a chartered accountant in an international accountancy practice.  (Aged 51).</font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="EN-US"><font style="font-size:10.0pt"><!--[if gte vml 1]><v:shape id="Image_x0020_3" o:spid="_x0000_i1034"  type="#_x0000_t75" alt="Description: Photograph of M.S. Towe" style='width:79pt;  height:90pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image005.gif" mce_src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image005.gif" o:title="Photograph of M.S. Towe" /> </v:shape><![endif]--><!--[if !vml]--> <img src="http://localhost/upload/image006_6661964349128.gif" height="92" style="font-size:10.0pt;" lang="EN-US" width="81" alt="Description: Photograph of M.S. Towe" /><!--[endif]--></font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">M.S. </font></span><font style="font-size:10.0pt"><span class="SpellE">Towe</span></font> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">&#160;</font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Chief Executive Officer <br />Oldcastle, Inc.</font></span> </p>  <p style="line-height:normal;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Mark </font></span><font style="font-size:10.0pt"><span class="SpellE">Towe</span><span lang="FR">  was appointed a CRH Board Director with effect from 31st July 2008. A United  States citizen, he joined CRH in 1997. In 2000, he was appointed President of  Oldcastle Materials, Inc. and became the Chief Executive Officer of this  Division in 2006. He was appointed to his current position of Chief Executive  Officer of Oldcastle, Inc. in July 2008. With 36 years of experience in the  building materials industry, he has overall responsibility for the Group&#8217;s  aggregates, asphalt and </span><span class="SpellE">readymixed</span><span lang="FR">  concrete operations in the United States and its products and distribution  businesses in the Americas. (Aged 60).</span></font> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="EN-US"><font style="font-size:10.0pt"><!--[if gte vml 1]><v:shape id="Image_x0020_4" o:spid="_x0000_i1033"  type="#_x0000_t75" alt="Description: Photograph of D.N. O&rsquo;Connor BComm, FCA"  style='width:79pt;height:90pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image007.jpg" mce_src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image007.jpg" o:title="Photograph of D.N. O&rsquo;Connor BComm, FCA" /> </v:shape><![endif]--><!--[if !vml]--> <img src="http://localhost/upload/image008_4832383875679.gif" height="92" style="font-size:10.0pt;" lang="EN-US" width="81" alt="Description: Photograph of D.N. O&rsquo;Connor BComm, FCA" /><!--[endif]--></font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">D.N. O&#8217;Connor</font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">BComm</font></span><font style="font-size:10.0pt"><span lang="FR">,  FCA</span></font> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Non-executive director</font></span> </p>  <p style="line-height:normal;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Dan O&#8217;Connor became a  non-executive Director in June 2006. He was, until March 2006, President and  Chief Executive Officer of GE Consumer Finance - Europe and a Senior Vice  President of GE. He is Executive Chairman of Allied Irish Banks plc. (Aged 50).</font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="EN-US"><font style="font-size:10.0pt"><!--[if gte vml 1]><v:shape id="Image_x0020_5" o:spid="_x0000_i1032"  type="#_x0000_t75" alt="Description: Photograph of J.M.C. O'Connor B.Soc.Sc., M.Soc.Sc., PhD"  style='width:79pt;height:90pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image009.gif" mce_src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image009.gif" o:title="Photograph of J.M.C. O'Connor B.Soc.Sc., M.Soc.Sc., PhD" /> <