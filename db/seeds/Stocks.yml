    <p class="MsoNormal"><strong style="mso-bidi-font-weight:normal"><em style="mso-bidi-font-style: normal"><span style="text-decoration: underline;"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">Products</span></span></em></strong></p>
    <p class="MsoNormal" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align: justify;line-height:normal;mso-layout-grid-align:none;text-autospace:none"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">In Europe, CRH&rsquo;s Products businesses mainly operate in the core Eurozone countries. In the US, they operate throughout the country. CRH&rsquo;s Products businesses manufacture precast concrete products (Pipes, manholes, utility vaults, etc) in most of the countries in which they operate in Europe, and in the US. CRH produces clay bricks in the UK, the US, the Netherlands, Ireland, Germany, Poland and Argentina. These brick businesses form part of CRH&rsquo;s Architectural Products business, which also includes concrete/clay blocks, concrete paving slabs, <span class="SpellE">kerb</span> stones and clay pavers. In Europe, the Products business also includes insulation and <span class="SpellE">rooflights</span>. The fabricated glass products business operates only in the US. CRH also owns metal products businesses in both Europe and the US which <span class="SpellE">specialise</span> in metal fencing, welded wire reinforcement and metal construction accessories.</span></p>
