11.gif" o:title="Photograph of J.M. de Jong" /> </v:shape><![endif]--><!--[if !vml]--> <img src="http://localhost/upload/image012_8577467038154.gif" height="92" style="font-size:10.0pt;" lang="EN-US" width="81" alt="Description: Photograph of J.M. de Jong" /><!--[endif]--></font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">J.M. de Jong</font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">&#160;</font></span> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Non-executive director</font></span> </p>  <p style="line-height:normal;" class="MsoNormal"> <span lang="FR"><font style="font-size:10.0pt">Jan Maarten de Jong became a  non-executive Director in January 2004. A Dutch national, he is Vice Chairman  of the Supervisory Board of Heineken N.V. He is a former member of the  Managing Board of ABN Amro Bank N.V. and continued to be a Special Advisor to  the board of that company until April 2006. He is also a director of a number  of European banking, insurance and industrial holding companies, including AON </font></span><font style="font-size:10.0pt"><span class="SpellE">Groep</span><span lang="FR">  Nederland B.V. and KBC Bank N.V. (Aged 64).</span></font> </p>  <p style="line-height:normal;margin-bottom:.0001pt;" class="MsoNormal"> <span lang="EN-US"><font style="font-size:10.0pt"><!--[if gte vml 1]><v:shape id="Image_x0020_7" o:spid="_x0000_i1030"  type="#_x0000_t75" alt="Description: Photograph of J.W. Kennedy  M.Sc, BE, C.Eng, FIEE"  style='width:79pt;height:90pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image013.gif" mce_src="ajaxfilemanager/uploaded/crh2/CRH%20Management_files/image013.gif" o:title="Photograph of J.W. Kennedy  M.Sc, BE, C.Eng, FI