    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">Demand is very focus in the US but 75% of the growth is seen in China at the moment.</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US"><!--[if gte vml 1]><v:shape  id="Image_x0020_35" o:spid="_x0000_i1028" type="#_x0000_t75" style='width:283pt;  height:218pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/image077.emz" mce_src="ajaxfilemanager/uploaded/crh2/image077.emz" o:title="" /> </v:shape><![endif]--><!--[if !vml]--><img src="ajaxfilemanager/uploaded/crh2/image078.gif" alt="" width="285" height="220" /><!--[endif]--></span></p>
    <p class="MsoNormal"><em style="mso-bidi-font-style:normal"><span style="text-decoration: underline;"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Gypsum economics</span></span></em></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US"><!--[if gte vml 1]><v:shape  id="Image_x0020_37" o:spid="_x0000_i1027" type="#_x0000_t75" style='width:454pt;  height:160pt;visibility:visible;mso-wrap-style:square'> <v:imagedata src="ajaxfilemanager/uploaded/crh2/image079.emz" mce_src="ajaxfilemanager/uploaded/crh2/image079.emz" o:title="" /> </v:shape><![endif]--><!--[if !vml]--><img src="ajaxfilemanager/uploaded/crh2/image080.gif" alt="" width="456" height="162" /><!--[endif]--></span></p>
