    <p class="MsoNormal" style="mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; line-height: 120%;"><span style="font-size: 10.0pt; line-height: 120%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">*CRH share of annualised production volumes.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">&nbsp;</span></p>
    <p class="MsoNormal"><strong style="mso-bidi-font-weight: normal;"><em style="mso-bidi-font-style: normal;"><span style="text-decoration: underline;"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">European distribution</span></span></em></strong></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">2007 was another strong year with a further improvement in sales and operating profit. Good market conditions in most of our markets, a mild winter and a continued focus on margin improvement and cost control underpinned organic growth. This was supplemented by excellent contributions from the ten acquisitions completed in 2007.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Professional Builders Merchants</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">With 448 locations in five countries, Professional Builders Merchants has strong market positions in all its regions and generated significant margin improvement in 2007.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">The Netherlands: Following a good final quarter in 2006, this business performed very strongly in the first half of 2007, supported by a positive market and mild winter conditions. Although the global credit crunch impacted sentiment from mid-year, demand remained solid throughout the second half. This positive backdrop combined with a targeted &ldquo;quality for quantity&rdquo; margin improvement programme enabled our Dutch professional business to report strong sales and profit growth.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">France: Our heritage operations in Ile-de-France (100%), Burgundy and Franche-Comt&eacute; (58%) benefited from good market conditions resulting in improved sales and profits. LDP (100%), acquired in January 2007 with 17 locations in Normandy, delivered very satisfactory results exceeding our initial expectations.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Switzerland: Our acquisition (effective 1st May 2007) of G&eacute;taz Romang, created the largest builders merchants business in Switzerland with more than 100 locations and annualised sales of approximately &euro;1 billion. In addition to its traditional builders merchants business, the new group has a leading position in a number of specialised builders merchants businesses including sanitary ware, tiles, kitchens and ironmongery. Organic improvement in the heritage Baubedarf and Richner operations, a performance well above initial expectations from G&eacute;taz Romang and a successful integration of all three businesses, resulted in a highly satisfactory 2007 performance. In addition, two further acquisitions added three branches to the existing network.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Austria: Quester, our Austrian builders merchants company, failed to benefit in 2007 from the positive market conditions and from re-organisation measures taken in 2006. As a result, sales, operating profit and margins were lower than 2006. In response, further restructuring initiatives were implemented from mid-2007 which are expected to restore margins to appropriate levels. Taking account of these restructuring costs, Quester was loss-making at operating profit level in 2007.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Germany: Bauking, in which we have a 48% stake, operates primarily in the northwestern half of Germany. After a good start to the year due to mild winter weather, the expiry of home ownership grants and the increase in value added tax (VAT) effective 1st January 2007 began to impact from the second quarter. As a result, like-for-like sales were lower than in 2006. However, with relentless cost control, like-for-like operating profit was maintained and, with an active year on the development front, overall sales and operating profit advanced.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">DIY</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">The DIY Europe platform has activities in five countries with 240 DIY stores. These stores are operated under five different brands: Gamma (The Netherlands and Belgium), Karwei (The Netherlands), Hagebau (Germany), Maxmat (Portugal) and BricoHouse (Spain).</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">The Netherlands: After some flat years, 2007 saw a healthy increase in the total DIY market underpinned by increasing consumer confidence. The mild winter and sunny spring period resulted in a very successful garden season, while good promotional campaigns and sharp formula management resulted in an increase in market share. Organic sales and profit advanced strongly. In addition, two stores were added from one acquisition, and three greenfield stores were opened.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Belgium: Gamma Belgium showed a healthy increase in both sales and profits but, in the absence of new greenfield store openings, market share declined.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Germany: Bauking operates 54 DIY stores under the brand name Hagebau. In a very competitive market which was depressed by the effect of the VAT increase, Bauking&rsquo;s Hagebau stores reported sales and profits in line with 2006. From two acquisitions Bauking added 14 Hagebau stores bringing its total network to 140 stores.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Portugal: Despite generally weak economic conditions, like-forlike sales at Maxmat remained at 2006 levels. With the lifting of legal limitations on new store openings, Maxmat greenfielded seven new stores in 2007 and introduced the Maxgarden concept. Start-up losses for the new openings resulted in lower profits than in 2006.</span></p>
    <p class="MsoNormal"><span style="font-size: 10.0pt; line-height: 115%; font-family: &quot;Times New Roman&quot;; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Spain: We entered the Spanish DIY market in May 2007 with the acquisition of a 60% interest in a small business in the Alicante/Valencia region.</span></p>
