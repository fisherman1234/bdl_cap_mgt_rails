    <p class="MsoNormal"><span class="GramE"><strong style="mso-bidi-font-weight:normal"><em style="mso-bidi-font-style: normal;"><span style="text-decoration: underline;"><span style="font-size:10.0pt; line-height:115%;font-family:" lang="EN-US">Material&nbsp;:</span></span></em></strong></span><strong style="mso-bidi-font-weight: normal;"><em style="mso-bidi-font-style:normal"><span style="text-decoration: underline;"></span></em></strong></p>
    <p class="MsoNormal" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align: justify;line-height:normal;mso-layout-grid-align:none;text-autospace:none"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">CRH&rsquo;s European materials businesses are mainly located in the peripheral countries of Europe. It owns vertically integrated cement, aggregates and ready-mixed concrete businesses in Ireland, Finland, Poland and Switzerland. CRH had an <span class="SpellE">annualised</span> production volume of 260.3m <span class="SpellE">tonnes</span> of aggregates at the end of 2007, 174m of which were in the US. It also had a 2007 <span class="SpellE">annualised</span> production volume of 25.8m cubic <span class="SpellE">metres</span> of ready-mixed concrete, 89.7m of which were in the US and the rest in Europe. CRH also produced 15.6 million <span class="SpellE">tonnes</span> of cement in 2007. In cement, CRH has 36.1m <span class="SpellE">tonnes</span> of fully operational capacity. If the other shareholders interests are excluded CRH's cement capacity is 20.1 million <span class="SpellE">tonnes</span>. In addition it acquired, in December 2005, a 26.3% shareholding in the Spanish cement company, <span class="SpellE">Uniland</span>. The latter&rsquo;s principal assets are 3.2mt per annum of capacity in Spain and 2.0mt in Tunisia. As <span class="SpellE">Cementos</span> Portland then acquired a 51% shareholding in <span class="SpellE">Uniland</span> in June 2006, CRH&rsquo;s longer term plans for their shareholding are in our view unclear. We have therefore excluded it from Table 134.</span></p>
    <p class="MsoNormal" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align: justify;line-height:normal;mso-layout-grid-align:none;text-autospace:none"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">&nbsp;</span></p>
