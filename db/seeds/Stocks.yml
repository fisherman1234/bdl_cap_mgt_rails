    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">The 
    PRC market</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">In 
    China, Sinoma International is the dominant cement equipment and engineering 
    services provider with a market share of approximately 90% in 2006, according 
    to the China Building Materials Construction Society. China National Building 
    Material Corporation is another keyplayer which&#160;accounted for a large portion 
    of the rest of the PRC cement engineering market.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">&#160;</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;text-indent:-18.0pt;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">2.</font></span><span lang="EN-US"><font style="font-size:7.0pt" color="#231F20" face="Times New Roman">&#160;&#160;&#160;&#160;&#160;</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">Cement</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">The 
    company is a market leader in selected regional markets in the PRC and is well 
    known within the PRC cement industry as a reliable producer of high-quality 
    cement. It&#213;s the largest cement producer in the Xinjiang Autonomous Region, 
    according to the Xinjiang Building Materials Industry Regulatory Office, with 
    a market share of approximately 39% in 2006, based on sales volume.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">It&#213;s 
    also a major cement producer in Guangdong Province, particularly in the Pearl 
    River Delta. As</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">&#160;</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">of 
    June 30, 2007, it operated 17 New Dry Process cement production lines and had 
    an aggregate</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">&#160;</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">annual 
    production capacity of approximately 17.0 million tons of cement. The company 
    is designated by the</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">&#160;</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">PRC 
    Government as one of the twelve national large scale cement producers and thus 
    it&#213;s entitled</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">&#160;</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">to 
    PRC Government support in the form of priority with respect to project 
    approvals, land use rights</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">&#160;</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">grants 
    and bank loan approvals. It&#213;s the designated by the PRC Government as the only 
    producer of</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">&#160;</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">standard 
    sand, a material used in the grading of cement, for all PRC cement 
    manufacturers. We conduct our cement business through our subsidiaries, 
    Tianshan Cement, a company listed on the Shenzhen Stock Exchange, and Sinoma 
    Cement. In 2008, the Company completed the acquisition of NBM and thus 
    strengthened its control in the northwest cement market. The acquisition of 
    Yixing Henglai and assets of Zhengda Cement further boosted capacity of our 
    cement bases in southern Jiangsu and the &#210;Chang-Zhu-Tan&#211; region in Hunan of 
    the PRC. The project to acquire shareholding control of Jidong Group also 
    proceeded actively.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">It&#213;s 
    a strong market leader in selected regional markets in the PRC, and well known 
    within the PRC cement industry as a reliable producer of high-quality cement.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">The 
    company also produces standard sand, a material used for cement grading, 
    through its subsidiary Xiamen Standard Sand. It&#213;s the only manufacturer of 
    standard sand approved by the PRC Government in the PRC.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">&#160;</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;text-indent:-18.0pt;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">3.&#160;&#160;&#160;&#160;&#160;Glass 
    Fiber</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">The 
    company is one of the five largest producers of glass fiber in the world and 
    one of the three largest producers of glass fiber and glass fiber products in 
    the PRC, according to the China Fiberglass Industry Association. In 2006, the 
    company produced approximately 203,684 tons of glass fiber, representing 
    approximately 17.5% of the total glass fiber output in the PRC of the same 
    year according to the China Fiberglass Industry Association. As of December 
    31, 2006, it had a total glass fiber production capacity of approximately 
    230,000 tons per year, and its capacity utilization rate in 2006 was 
    approximately 88.6%. In particular, for one of its glass fiber products, glass 
    fiber mat, it&#213;s the domestic producer with the largest production scale and 
    the largest portfolio of products in the PRC, according to the China FRP 
    Industry Association. It&#213;s also a major producer of electronic yarn in the 
    PRC. It generated 57.3% and 54.3% of its turnover from overseas in the glass 
    fiber segment in 2006 and the first half of 2007. It owns multiple 
    self-developed technologies. In the PRC, It&#213;s the first company to 
    successfully develop and commercialize direct-melt glass fiber production 
    technology. It conducts its glass fiber business through its subsidiaries, CTG 
    and Sinoma Jinjing.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">Expansion 
    of markets and gradually growth in sales volume</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">In 
    face of an unfavorable environment, the Company proactively adjusted its 
    marketing strategies. Focusing on the retention of existing major clients, 
    development of new clients and expansion of domestic sales regions to develop 
    domestic glass fiber market, proportion of domestic selling increased from 36% 
    in the beginning of 2009 to 52%. Sales volume also rebounded from sharp 
    decline to rapid growth. Sales volume in June 2009 has surpassed the average 
    sales volume of last year.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">China&#213;s 
    glass fiber industry has become increasingly consolidated, partly as a result 
    of improvement with the direct-melt technology in recent years. Large PRC 
    glass fiber manufacturers compete in both the PRC and international markets.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">According 
    to the China Fiberglass Industry Association, the top three PRC producers of 
    glass fiber, namely, Jushi Group, CTG and Chongqing Polycomp International 
    Corp., collectively accounted for a market share of approximately 55.3% based 
    on production volume in 2006. Moreover, attracted by China&#213;s growth potential, 
    international players have started to enter China&#213;s glass fiber market. 
    Competition in the domestic glass fiber market is expected to intensify in the 
    near future.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:6.0pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">In 
    Europe and the Americas, top PRC glass fiber manufacturers also compete with 
    large international glass fiber producers, including Owens Corning and PPG of 
    the United States, and Saint- Gobain of France, which collectively have an 
    annual production capacity of approximately 1.6 million tons according to the 
    China National Glass Fiber Product Quality Supervision Testing Center.</font></span>
    </p>
    
