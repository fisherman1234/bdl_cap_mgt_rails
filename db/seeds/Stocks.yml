    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;text-indent:-18.0pt;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">4.&#160;&#160;&#160;&#160;&#160;High-tech 
    Materials</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">The 
    company is a market leader in the PRC high-tech materials market 
    and&#160;its&#160;products include specialty fiber, fiber reinforcement composite 
    materials and advanced ceramics.&#160;The company is&#160;China&#213;s sole domestic producer 
    of high strength glass fiber materials, with a market share of approximately 
    90% based on production output in 2006, according to China Fiberglass Industry 
    Association.&#160;It&#160;&#212;s&#160;also the largest producer of microcrystalline alumina 
    ceramics and fine fused quartz ceramics in the PRC according to the Special 
    Ceramic Subcommittee of the China Ceramic Society.&#160;The 
    company&#160;provides&#160;equipment and engineering services to glass fiber producers 
    and non-metal mineral fine processing companies in the PRC.&#160;It&#213;s&#160;a technology 
    leader in China&#213;s specialty fiber and composite materials sector. 
    Substantially all of the assets and research and other personnel of five 
    prominent research institutes in China&#213;s non-metal materials industry were 
    transferred to us during the late 1990s and early 2000s pursuant to the PRC 
    Government&#213;s reform initiatives. As a result,&#160;the company&#160;has&#160;obtained the 
    research and development capacity, the results of the research conducted and 
    selfdeveloped technologies of these institutes. The 
    company&#160;conducts&#160;its&#160;high-tech materials business primarily through our 
    subsidiaries, Sinoma Science &amp; Technology, a company listed on the Shenzhen 
    Stock Exchange, and Sinoma Advanced Materials.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">Competition</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">For 
    high-tech materials,&#160;its&#160;direct competitors include both domestic and 
    multinational manufacturers.&#160;It&#160;seek&#160;to compete by offering high quality 
    products and after-sales service, by controlling costs, developing new 
    products and increasing manufacturing productivity.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">Domestic 
    market</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">In 
    the PRC high-tech materials market, our primary competitors include two 
    domestic manufacturers of glass microfiber paper and two domestic 
    manufacturers of microcrystalline alumina ceramics.&#160;It&#160;also&#160;compete&#160;with 
    multinational manufacturers that wish to increase their presence in the PRC 
    and may have better technologies and brand recognition.&#160;The company is&#160;able to 
    compete effectively with our multinational competitors in the PRC high-tech 
    materials market due to our local industry knowledge, long-term customer base 
    and certain cost advantages.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">International 
    market</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">Our 
    international sales are primarily sales of our advanced ceramic products. Our 
    major competitors in the international high-tech materials market may have 
    better technology, capital resources and brand recognition abroad. In the 
    international market, we have the advantage of being able to obtain raw 
    materials at comparatively lower costs and our cost-efficient skilled labor 
    force, which enables us to offer competitive pricing for our products.</font></span>
    </p>
    
