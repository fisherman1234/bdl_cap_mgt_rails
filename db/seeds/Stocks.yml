    <p class="MsoNormal"><strong style="mso-bidi-font-weight:normal"><em style="mso-bidi-font-style: normal"><span style="text-decoration: underline;"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">Distribution</span></span></em></strong></p>
    <p class="MsoNormal" style="margin-bottom:0cm;margin-bottom:.0001pt;line-height: normal;mso-layout-grid-align:none;text-autospace:none"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">CRH has builders&rsquo; merchant and DIY businesses in both Europe and the US. At the end of 2007 CRH had 240 DIY superstores in the Benelux, Germany, Portugal and Spain, and 448 builders&rsquo; merchant depots in Austria, France, Germany, the Netherlands and Switzerland. In the US, the group distributes roofing / siding and interior products. It had a network of 135 roofing / siding branches at the end of 2007 and 65 interior products branches.</span></p>
