    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="black" face="Arial">&#160;</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;text-indent:-18.0pt;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">1.</font></span><span lang="EN-US"><font style="font-size:7.0pt" color="#231F20" face="Times New Roman">&#160;&#160;&#160;&#160;&#160;</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">Cement 
    Equipment and Engineering Services</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">The 
    company is the largest cement equipment and engineering service provider in 
    the world, with approximately 28% of the market share worldwide (excluding the 
    PRC) and approximately 90% of the domestic market share. It provide, either 
    separately or on an EPC basis, engineering and project management services 
    relating to the New Dry Process cement production facilities including 
    facility design; equipment manufacturing and procurement; and construction. As 
    an integral part of its cement equipment and engineering services business, it 
    also research, develop and manufacture equipment used in New Dry Process 
    cement production lines. The generated 46.6% and 65.2% of its turnover from 
    overseas in the cement equipment and engineering services segment in 2006 and 
    the first half of 2007. Substantially all of the assets and research and other 
    personnel of the three largest national cement industrial design and research 
    institutes in the PRC were transferred to us during the late 1990s and early 
    2000s pursuant to the PRC Government&#213;s reform initiatives. As a result, the 
    company has obtained the research and development capacity, the results of the 
    research conducted, and self-developed technologies of these three institutes, 
    including a number of proprietary intellectual property rights relating to New 
    Dry Process cement production technology in the PRC. The company conducts its 
    cement equipment and engineering services business primarily through our 
    subsidiary, Sinoma International, a company listed on the Shanghai Stock 
    Exchange. In 2008, in spite of the impact of the financial crisis and a 
    slowdown in the global economy, coupled with&#160;a shrinkage&#160;in investment in the 
    cement industry, the Company&#213;s cement equipment and engineering services, 
    leveraging on its brand advantage and competitiveness, consolidated existing 
    market shares and vigorously expanded into new markets achieving strong growth 
    in new orders. The value of new contracts in 2008 was RMB 34,080 million, 
    representing an increase of 37.08% on a year-on-year basis. The value of new 
    domestic contracts was RMB 9,045 million, representing an increase of 13.89% 
    on a year-on-year basis, which indicated that the Company had maintained its 
    unparalleled competitive edge in the PRC market. The value of new overseas 
    contracts was RMB 25,035 million, representing an increase of 47.97% on a 
    year-on-year basis and accounting for 73.46% of the total value of new 
    contracts. The value of order backlog as at 31 December 2008 amounted to RMB 
    47,526 million, representing an increase of 53.90% on a year-on-year basis, 
    thereby laying a very solid foundation for the future business growth of the 
    Company. In 2008, the Company not only obtained a substantial market share in 
    the PRC, but also obtained a 34% market share in the overseas market and 
    thereby ranking first for the first time.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">Proactive 
    market exploration, new contract amount exceeded expected completion amount 
    and order backlog amount continuously increases. In the first half of 2009, 
    despite the shrinkage in the demand of overseas cement investors, not only no 
    effects have been made to the business development of the Company, but also 
    more advantages have been gained compared with our competitors. In the first 
    half of 2009, the total amount of new domestic and overseas contracts was 
    RMB10,700&#160;million, representing a positive business development as the 
    contract amount exceeded that of the corresponding period last year. As at the 
    end of June 2009, the Company&#213;s order backlog amounted to more than RMB50 
    billion, ensuring the growth of operations of the Company in the coming years.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">Strengthening 
    enforcement of contracts and procuring the successful implementation of 
    projects</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">During 
    the reporting period, the Company further strengthened its project resources 
    allocation, improved business management and risk management to ensure the 
    quality and efficiency of projects under construction. The Company contracted 
    to build a production line with a production capacity of 4,000 tonnes per day 
    (&#210;tpd&#211;) in Tay Ninh, Vietnam, a production line of TPCC in Tanzania with a 
    production capacity of 2,500 tpd, a production line of Lafarge in Ecuador with 
    a production capacity of 1,500 tpd, a production line of Golden Summit in 
    Sichuan with a production capacity of 4,500 tpd and a production line of 
    Qingtongxia, Ningxia with a production capacity of 2,500 tpd, all of which 
    have commenced operation.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">In 
    respect of construction projects, the rotary kiln shell of RCC 5,000 tpd 
    cement production line (Phase II) in Saudi Arabia was welded. The preheater 
    former framework of SCP 5,300 tpd production line in Iraq was completed. The 
    installation of equipment of two 5,000 tpdproduction lines of GOE in Egypt 
    commenced. The design, procurement and equipment delivery of the projects such 
    as three 6,000 tpd cement production lines of Dangote in Nigeria and a 2,500 
    tpd production line of NOSTRA cement factory in Hungary were in progress. The 
    projects including a 5,000 tpd&#160;production line of Lafarge in Yongchuan, 
    Chongqing and the expansion of the third 4,600 tpd production line of Lafarge 
    in Dujiangyan were under construction. Subsequent to the RCC project and the 
    CCC project, the Company&#213;s SPCC, and the SCC projects in Saudi Arabia obtained 
    final acceptance certificates from the relevant owners in the first half of 
    2009. Thus, Sinoma International completed a total of five production lines of 
    four projects in Saudi Arabia, being three 5,000 tpd&#160;production lines and two 
    10,000 tpd production lines, all of which have obtained final acceptance 
    certificates. Such achievement marked the improvement in the capability of the 
    Company&#213;s cement equipment and engineering services and strengthened the brand 
    position of SINOMA.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">&#160;</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">Competition</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">International 
    market</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">The 
    international EPC services market for cement equipment and&#160;engineering 
    services is dominated by several major suppliers, including FLSmidth &amp; Co of 
    Denmark, Polysius AG and KHD Humboldt from Germany and our Company. In 
    addition, there are companies, primarily Claudius Peters Group, Loesche and 
    Gebruder Pfeiffer, providing cement equipment and engineering services for a 
    particular segment or a few segments of the service chain.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">Sinoma 
    continue to expand its market share in the international market, especially in 
    the rest of Asia and the Middle East, in particular in the EPC business. 
    According to FLSmidth &amp; Co&#213;s 2005 annual report, PRC cement equipment and 
    engineering services companies have an aggregate market share of 32% in the 
    international cement equipment and engineering services market (excluding the 
    PRC) in 2005 based on new cement kiln capacity. According to the China Cement 
    Association, the aggregate cement equipment and engineering services contract 
    value for the world (excluding the PRC) for the eighteen months ended June 30, 
    2006 signed by PRC cement equipment and engineering services companies was 
    over US$2.5 billion, among which approximately US$2.2 billion representing 
    approximately 86.0% of total contract value, were signed by Sinoma.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">Sinoma 
    is a relatively new participant in the international cement equipment and 
    engineering services&#160;markets which&#160;are dominated by several major suppliers, 
    including FLSmidth &amp; Co from Denmark, Polysius AG and KHD Humboldt from 
    Germany and our Company. These multi-national companies generally have strong 
    equipment manufacturing capabilities and skills, and occupy the relatively 
    high margin segment of the markets. In some cases, they also have advantages 
    in terms of technology, capital resources and management experience.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">The 
    sinoma began to come into the international market 2002. Its overseas markets 
    concentrate on the Middle East, Southeast of Asia, African, Russian and 
    India.&#160;&#160;The company also began to come into the U.S. and European.</font></span>
    </p>
    
    <p style="background-repeat:repeat;margin-top:0cm;font-size:12.0pt;margin-bottom:.0001pt;background-color:white;margin-right:0cm;background-attachment:scroll;font-family:Cambria;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">The 
    biggest advantages for the company are:</font></span>
    </p>
    
    <p style="background-color:white;font-family:Cambria;margin-bottom:.0001pt;background-repeat:repeat;background-attachment:scroll;margin-right:0cm;margin-left:24.0pt;font-size:12.0pt;margin-top:0cm;text-indent:-18.0pt;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">1.</font></span><span lang="EN-US"><font style="font-size:7.0pt" color="#231F20" face="Times New Roman">&#160;&#160;&#160;&#160;&#160;</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">10%-20% 
    lower of the cost (used to be 40% lower in 2003): low cost of labor; short 
    time of project; low cost of equipment (the price of Chinese equipment is 
    about 30%-40% lower than the foreign price)</font></span>
    </p>
    
    <p style="background-color:white;font-family:Cambria;margin-bottom:.0001pt;background-repeat:repeat;background-attachment:scroll;margin-right:0cm;margin-left:24.0pt;font-size:12.0pt;margin-top:0cm;text-indent:-18.0pt;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">2.</font></span><span lang="EN-US"><font style="font-size:7.0pt" color="#231F20" face="Times New Roman">&#160;&#160;&#160;&#160;&#160;</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">The 
    EPC project could use less time: Sinoma need 2.5 to 3 years to finish a 
    project which the foreign company need more 120 days to 1 year&#213;s time to 
    finish.</font></span>
    </p>
    
    <p style="background-color:white;font-family:Cambria;margin-bottom:.0001pt;background-repeat:repeat;background-attachment:scroll;margin-right:0cm;margin-left:24.0pt;font-size:12.0pt;margin-top:0cm;text-indent:-18.0pt;">
    <span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">3.</font></span><span lang="EN-US"><font style="font-size:7.0pt" color="#231F20" face="Times New Roman">&#160;&#160;&#160;&#160;&#160;</font></span><span lang="EN-US"><font style="font-size:10.0pt" color="#231F20" face="Arial">Sinoma 
    is the only company participate all the progress on the production of&#160;cement 
    which&#160;could help the company to be more effective in the quality control and 
    cost control.</font></span>
    </p>
    
