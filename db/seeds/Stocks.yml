    <div style="mso-element:para-border-div;border:none;border-bottom:solid windowtext 1.0pt; mso-border-bottom-alt:solid windowtext .5pt;padding:0cm 0cm 1.0pt 0cm">
    <p class="MsoNormal" style="border:none;mso-border-bottom-alt:solid windowtext .5pt; padding:0cm;mso-padding-alt:0cm 0cm 1.0pt 0cm"><strong style="mso-bidi-font-weight: normal"><span style="font-size:10.0pt;line-height:115%;font-family: " lang="EN-US">Major M&amp;A</span></strong></p>
    </div>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">&nbsp;</span></p>
    <p class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto; line-height:normal"><span style="font-size:10.0pt;font-family:" lang="EN-US">In 2000, despite significant challenges in the operating environment, CRH&rsquo;s unique regional and <span class="SpellE">sectoral</span> balance again underpinned significant growth in sales and profits and with a record development spend of &euro;1.6 billion, it was a year of considerable progress. In addition to many small and medium-sized deals across the major regions and product groups, there were a number of significant acquisitions: </span></p>
    <ul type="disc">
    <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;      line-height:normal;mso-list:l2 level1 lfo4;tab-stops:list 36.0pt"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US"><br /> The Shelly Company, Ohio The &euro;348 million acquisition of The Shelly      Company, together with a number of subsequent add-on smaller deals,      greatly advanced the position of the US Materials Group in the Midwest. </span></li>
    <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;      line-height:normal;mso-list:l2 level1 lfo4;tab-stops:list 36.0pt"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Towards the end of the year, CRH returned to the      home of its initial venture in 1985 with <span class="SpellE">Callanan</span> Industries by the acquisition of the Dolomite Group in upstate New York. </span></li>
    <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;      line-height:normal;mso-list:l2 level1 lfo4;tab-stops:list 36.0pt"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">In Mainland Europe, our Products &amp;      Distribution Division built on the success of our existing daylight and      ventilation businesses through the &euro;77 million acquisition of the <span class="SpellE">rooflight</span> division of Yule <span class="SpellE">Catto</span>,      with operations in the UK, Belgium, Germany and Holland. </span></li>
    <li class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;      line-height:normal;mso-list:l2 level1 lfo4;tab-stops:list 36.0pt"><span style="font-size: 10.0pt; font-family: &quot;Times New Roman&quot;; mso-ansi-language: EN-US;" lang="EN-US">Towards year-end, our Europe Materials team      acquired the Jura Group in Switzerland for &euro;268 million, a further step in      expanding CRH&rsquo;s cement and aggregates presence in Europe, also with a      distribution business with scope to add value with the support of CRH&rsquo;s      existing European distribution group.</span></li>
    </ul>
    <p class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto; line-height:normal"><span style="font-size:10.0pt;font-family:" lang="EN-US">In 2001 and 2002, CRH experienced challenging economic conditions across most markets but continued to make good progress on many fronts. Development activity remained steady with over &euro;2 billion spent on 95 deals, the most significant being the purchase <span style="background:yellow; mso-highlight:yellow">in 2001 of Mount Hope Rock Products in New Jersey, further adding to Americas Materials market position in the New York City area and the acquisition in May 2002 of the <span class="SpellE">Ehl</span> Group, the market leader in concrete paving and landscape walling products with a comprehensive network of 32 modern production facilities in Germany and one in Poland</span>. </span></p>
    <p class="MsoNormal" style="mso-margin-top-alt:auto;mso-margin-bottom-alt:auto; line-height:normal"><span style="font-size:10.0pt;font-family:" lang="EN-US"><br /> <span class="SpellE">Secil</span> Cement Plant, Portugal <span class="GramE">Although</span> market conditions continued difficult into 2003 and 2004 CRH continued to grow. In 2003, <span style="background:yellow;mso-highlight:yellow">CRH completed its biggest deal ever with the acquisition of <span class="SpellE">Cementbouw</span>, a leading Dutch building materials group with DIY, <span class="SpellE">merchanting</span> and building products operations and a 45% joint venture stake in <span class="SpellE">Cementbouw&rsquo;s</span> cement trading and <span class="SpellE">readymixed</span> concrete operations.</span> Total development spend in 2003 amounted to &euro;1.6 billion on 42 deals. <span style="background:yellow;mso-highlight:yellow">The highlight of 2004 was the 49% joint venture stake, with joint management control, of <span class="SpellE">Secil</span>, a major Portuguese manufacturer of cement and <span class="SpellE">readymixed</span> concrete</span>, providing a new geographic platform with development opportunities in Portugal and the Mediterranean basin. By the end of 2004 CRH had sales of &euro;12 billion and profit before tax exceeded &euro;1 billion for the first time. Performance and growth continued through 2005 and CRH generated operating profit of &euro;1.4 billion on sales of &euro;14.5 billion and reported profit before tax of &euro;1.3 billion. Development activity amounted to approximately &euro;1.45 billion. Development momentum in 2006 was very strong and net acquisition spend for the year amounted to a record &euro;2.1 billion. A total of 69 acquisitions was concluded, this <span style="background:yellow;mso-highlight:yellow">included Ashland Paving And Construction for US$1.1 billion (net of disposals), the largest single transaction completed by the Group; MMI Products Inc for</span> <span style="background: yellow; mso-highlight: yellow;">US$350 million</span>; and <span class="SpellE">Halfen-Deha</span> Group (<span class="SpellE">Halfen</span>) for &euro;170 million. Following a record acquisition spend in 2006, CRH continued the momentum in 2007, spending &euro;2.2 billion on 78 acquisitions which strengthened, expanded, and added value to our network. In addition a further &euro;0.7 billion 3-year <span class="SpellE">programme</span> of investment in cement plant <span class="SpellE">modernisation</span> and expansion was progressed. <span style="background: yellow; mso-highlight: yellow;">Major transactions in 2007 included: 50% acquisition of <span class="SpellE">Denizli</span> Cement (Turkey), 100% acquisition of Harbin <span class="SpellE">Sanling</span> Cement (China), Conrad <span class="SpellE">Yelvington</span> Distributors (US), <span class="SpellE">G&eacute;taz</span> <span class="SpellE">Romang</span> (Switzerland),</span> Acoustical Materials Services (US), <span class="SpellE">Vistawall</span> (US). 2008 saw major changes in the financial, economic and business climate worldwide. These events necessitated a significant shift in CRH's short-term focus with the implementation of wide-ranging cutbacks across our businesses and a significant curtailment of development activity as the economic environment deteriorated. Despite a very challenging backdrop, and the adverse translation effects of a weaker average US Dollar/euro exchange rate, CRH performed robustly and succeeded in limiting the decline in performance following 15 consecutive years of growth between 1992 and 2007.</span></p>
    <p class="MsoNormal"><span style="font-size:10.0pt;line-height:115%; font-family:" lang="EN-US">&nbsp;</span></p>
    <p><span style="font-size:10.0pt;mso-fareast-font-family:Calibri; mso-fareast-theme-font:minor-latin;color:red;mso-ansi-language:EN-US; mso-fareast-language:EN-US" lang="EN-US">Major acquisitions have included <span class="SpellE">Tilcon</span>, a leading </span><span lang="FR"><a title="United States" href="http://en.wikipedia.org/wiki/United_States"><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US; text-decoration: none; text-underline: none;" lang="EN-US">US</span></a></span><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US"> building materials supplier, in 1996, and <span class="SpellE">Ibstock</span>, a leading </span><span lang="FR"><a title="United Kingdom" href="http://en.wikipedia.org/wiki/United_Kingdom"><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US; text-decoration: none; text-underline: none;" lang="EN-US">British</span></a></span><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US"> brick manufacturer in 1999.</span><span lang="FR"><a href="http://en.wikipedia.org/wiki/CRH_plc#cite_note-history-0"><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US; text-decoration: none; text-underline: none;" lang="EN-US">[1]</span></a></span></p>
    <p><span style="font-size:10.0pt;mso-fareast-font-family:Calibri; mso-fareast-theme-font:minor-latin;color:red;mso-ansi-language:EN-US; mso-fareast-language:EN-US" lang="EN-US">In 2006 CRH struck out from its usual strategy and invested in a cement factory in based in the </span><span lang="FR"><a title="Heilongjiang" href="http://en.wikipedia.org/wiki/Heilongjiang"><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US; text-decoration: none; text-underline: none;" lang="EN-US">Heilongjiang</span></a></span><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US"> region in </span><span lang="FR"><a title="China" href="http://en.wikipedia.org/wiki/China"><span style="font-size:10.0pt;mso-fareast-font-family: Calibri;mso-fareast-theme-font:minor-latin;color:red;mso-ansi-language:EN-US; mso-fareast-language:EN-US;text-decoration:none;text-underline:none" lang="EN-US">China</span></a></span><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US">.</span><span lang="FR"><a href="http://en.wikipedia.org/wiki/CRH_plc#cite_note-china-1"><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US; text-decoration: none; text-underline: none;" lang="EN-US">[2]</span></a></span><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US;" lang="EN-US"> It has built on that presence acquiring a 26% stake in the Jilin <span class="SpellE">Yatai</span> Group and an option to acquire 49% in the future.</span><span lang="FR"><a href="http://en.wikipedia.org/wiki/CRH_plc#cite_note-2"><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US; text-decoration: none; text-underline: none;" lang="EN-US">[3]</span></a></span></p>
    <p><span style="font-size:10.0pt;mso-fareast-font-family:Calibri; mso-fareast-theme-font:minor-latin;color:red;mso-ansi-language:EN-US; mso-fareast-language:EN-US" lang="EN-US">In 2007 CRH purchased four US companies, worth a total of $350 million (&euro;251 million) to add to its US materials division: these companies are Conrad <span class="SpellE">Yelvington</span> Distributors Inc. (CYDI), Eugene Sand &amp; Gravel, <span class="SpellE">Cessford</span> Construction and McMinn's Asphalt and Prospect <span class="SpellE">Agrregates</span>.</span><span lang="FR"><a href="http://en.wikipedia.org/wiki/CRH_plc#cite_note-3"><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US; text-decoration: none; text-underline: none;" lang="EN-US">[4]</span></a></span></p>
    <p><span style="font-size:10.0pt;mso-fareast-font-family:Calibri; mso-fareast-theme-font:minor-latin;color:red;mso-ansi-language:EN-US; mso-fareast-language:EN-US" lang="EN-US">In 2008 CRH agreed to buy a 50 percent stake in Indian cement company My Home Industries Ltd. for &euro;290 million ($452 million).</span><span lang="FR"><a href="http://en.wikipedia.org/wiki/CRH_plc#cite_note-4"><span style="font-size: 10.0pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; color: red; mso-ansi-language: EN-US; mso-fareast-language: EN-US; text-decoration: none; text-underline: none;" lang="EN-US">[5]</span></a></span></p>
